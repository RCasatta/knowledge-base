---
layout: default
---

<div class="home">

  <h1>Facts</h1>

  <h2><a href="https://github.com/RCasatta/knowledge-base/new/gh-pages/_posts">New</a></h2>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
