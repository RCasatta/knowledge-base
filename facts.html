---
layout: default
---

<div class="home">

  <h1>Facts</h1>

  <h2>
    <a href="{{ site.github.repo }}/new/gh-pages/_posts">New</a>
    <small>(<a href="{{ site.github.repo }}/edit/gh-pages/_posts/2014-01-25-investment-in-ethereum.markdown">example</a>)</small>
  </h2>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
