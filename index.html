---
layout: default
---

<div class="home">

  <h1>Facts</h1>

  <h2><a href="https://github.com/RCasatta/knowledge-base/new/gh-pages/_posts">New</a></h2>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <h1>Entities</h1>

  <ul class="post-list">
    <li>
      <h2>
        <a class="post-link" href="{{ '/people' | prepend: site.baseurl }}">People</a>
      </h2>
    </li>
    <li>
      <h2>
        <a class="post-link" href="{{ '/projects' | prepend: site.baseurl }}">Projects</a>
      </h2>
    </li>
    <li>
      <h2>
        <a class="post-link" href="{{ '/areas' | prepend: site.baseurl }}">Areas</a>
      </h2>
    </li>
  </ul>


  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
